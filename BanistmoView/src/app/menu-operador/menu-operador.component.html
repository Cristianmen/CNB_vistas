<div class="container">
  <app-cabecera></app-cabecera>
  <div class="row padded">
    <div class="col-12">
      <p class="text-center titulo">
        Menú Operador
      </p>
    </div>
  </div>

  <ul class="nav nav-tabs marged" id="NavBar" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#cupo" role="tab" aria-controls="home" aria-selected="true">
        Cupo Disponible
      </a>
    </li>
    <li class="nav-item t-yellow">
      <a class="nav-link " id="repo-tab" data-toggle="tab" href="#repo" role="tab" aria-controls="profile" aria-selected="false">
        Transacciones
      </a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="cupo" role="tabpanel" aria-labelledby="admin-tab">
      <div class="row padded contenido ">
        <br>
        <div class="container text-center form-group">
          Bienvenido Juan Carlos
          <br>
          <br>
          <div class="row">
            <div class="col-md-4" style=" padding-top: 25px ">Meta mensual:
              <br>
              <strong> $400</strong>
            </div>
            <div class="col-md-4">
              <img src="{{semaforo}}" class="semaforo">
            </div>
            <div class="col-md-4" style=" padding-top: 25px ">Venta actual:
              <br>
              <strong> {{ventas}}</strong>
            </div>
          </div>
          
          <div class="btn-custom col-xs-4 col-sm-6 col-md-3 col-lg-3 " style="border: 2px solid red" *ngIf= true>
            <p class="textBtn" style="margin-top: 14px">Compensar</p>
          </div>
      </div>
    </div>
  </div>


    <div class="tab-pane fade" id="repo" role="tabpanel" aria-labelledby="repo-tab">
      <div class="row padded contenido">
        <div class="btn_img">
          <span class="icon-bank-sign "></span>Deposito
        </div>
        <div class="btn_img">
          <span class="icon-burning-dollar-paper-bill"></span>Recargas
        </div>
      </div>
      <div class="row padded contenido">
        <div class="btn_img">
          <span class="icon-dollar-bill-through-cash-machine"></span>Retiros
        </div>
        <div class="btn_img">
          <span class="icon-waving-dollar-bills"></span>Pagos
        </div>
      </div>

    </div>
  </div>
</div>
